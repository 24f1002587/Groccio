{% extends 'layout.html' %} {% block title %} Edit Product - Groccrio {%
endblock %} {% block content %}
<h1>Edit Product</h1>
<form
  method="post"
  class="mt-5 d-flex align-items-center justify-content-center gap-4 flex-column w-100"
>
  <label for="name" class="w-50 form-label p-0 m-0"
    >Name
    <input
      type="text"
      name="name"
      id="name"
      class="form-control"
      value="{{product.name}}"
      required
    />
  </label>
  <label for="category" class="form-label w-50"
    >Category
    <select name="category" id="category" class="form-select" required>
      {%for category in categories %} {% if product.category_id == category.id
      %}
      <option value="{{category.id}}" class="w-100" selected>
        {{category.name}}
      </option>
      {%else%}
      <option value="{{category.id}}" class="w-100">{{category.name}}</option>
      {% endif %} {%endfor%}
    </select>
  </label>
  <label for="price" class="w-50 form-label p-0 m-0"
    >Price
    <input
      type="number"
      name="price"
      id="price"
      class="form-control"
      value="{{product.price}}"
      required
    />
  </label>
  <label for="quantity" class="w-50 form-label p-0 m-0"
    >Quantity
    <input
      type="number"
      name="quantity"
      id="quantity"
      class="form-control"
      value="{{product.quantity}}"
      required
    />
  </label>
  <label for="manufacture_date" class="form-label w-50"
    >Manufacture Date
    <input
      type="date"
      name="manufacture_date"
      id="manufacture_date"
      class="form-control"
      max="{{now}}"
      value="{{product.man_date}}"
      required
    />
  </label>
  <input type="submit" value="Edit Product" class="btn btn-success submit" />
</form>

{% endblock %} {% block style %}
<style>
  body {
    background-color: #eeeeee;
  }
  h1 {
    margin-top: 64px;
  }
  h3 {
    margin: 20px auto;
  }

  h1,
  h2,
  h3 {
    text-align: center;
  }

  .container {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    font-weight: 30px;
  }
</style>
{% endblock %}
