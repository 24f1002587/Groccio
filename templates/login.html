{%extends 'layout.html'%} {# Comments #} {%block title%} Login - Groccrio
{%endblock%} {%block content%}
<h1>Login</h1>
<form method="post" class="mt-5 d-flex align-items-center flex-column w-50">
  <label for="username" class="form-label w-100"
    >Username:
    <input class="form-control" type="text" name="username" id="username" required/>
  </label>
  <br />
  <label class="form-label w-100" for="password"
    >Password:
    <input class="form-control" type="password" name="password" id="password" required/>
  </label>
  <input type="submit" value="Login" class="btn btn-success mt-5 w-50" />
</form>
{%endblock%} {%block style%}
<style>
  body {
    background-color: #eeeeee;
  }

  h1 {
    margin-top: 64px;
    text-align: center;
  }

  .container {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    font-weight: 30px;
  }
</style>
{%endblock%}
