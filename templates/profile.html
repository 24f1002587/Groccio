{%extends 'layout.html'%} {%block content %}
<h1>
  Profile
  <small class="text-muted">(@{{user.username}})</small>
</h1>
<hr />
<h3>Edit Profile</h3>

<form
  action=""
  method="post"
  class="w-50 d-flex flex-column align-items-center"
>
  <label for="username" class="form-label w-100">
    New Username
    <input
      type="text"
      id="username"
      name="username"
      class="form-control"
      required
      value="{{user.username}}"
    />
  </label>
  <br />
  <label for="name" class="form-label w-100">
    Name
    <input
      type="text"
      id="name"
      name="name"
      class="form-control"
      value="{{user.name}}"
    />
  </label>
  <br />
  <label for="cpassword" class="form-label w-100"
    >Current Password
    <input
      type="password"
      id="cpassword"
      name="cpassword"
      class="form-control"
      required
    />
  </label>

  <label for="password" class="form-label w-100"
    >Change Password
    <input type="password" id="password" name="password" class="form-control" />
  </label>
  <br />
  <div class="w-100 d-flex flex-column gap-4 align-items-center">
    <input type="submit" value="Save Changes" class="btn btn-success w-50" />
    <a
      href="{{url_for('logout')}}"
      class="btn btn-outline-danger text-center w-25"
      >Logout</a
    >
  </div>
</form>
{%endblock%} {% block style %}
<style>
  body {
    background-color: #eeeeee;
  }
  h1 {
    margin-top: 64px;
  }
  h3 {
    margin: 20px auto;
  }

  h1,
  h2,
  h3 {
    text-align: center;
  }

  .container {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    font-weight: 30px;
  }
</style>
{% endblock %}
